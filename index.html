<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Will You Be My Forever Valentine?</title>

<style>
* {
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
    display: flex;
    align-items: center;
    justify-content: center;
}

/* CARD */
.card {
    position: relative;
    width: 480px;
    height: 480px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.15);
    text-align: center;
    padding: 40px 30px;
    overflow: hidden;
}

/* ICON */
.icon {
    font-size: 48px;
    margin-bottom: 12px;
}

/* BUTTON AREA */
.buttons {
    position: relative;
    width: 100%;
    height: 200px;
    margin-top: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* BUTTONS */
button {
    padding: 12px 28px;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    transition: 0.2s ease;
    z-index: 5;
}

/* YES */
#yesBtn {
    background: #ff4d6d;
    color: #fff;
    cursor: pointer;
    margin-left: -41%;
    transition: transform 0.3s ease; /* Smooth growth */
}

#yesBtn:hover {
    transform: scale(1.08);
}

/* NO */
#noBtn {
    position: absolute;
    left: 260px;
    top: 80px;
    background: #ddd;
    cursor: not-allowed;
    outline: none;
    box-shadow: none;
    -webkit-tap-highlight-color: transparent;
    user-select: none;
    touch-action: none;
    transition: left 0.15s ease, top 0.15s ease;
}

/* CELEBRATION */
.celebration {
    display: none;
    height: 100%;
    width: 100%;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.celebration img {
    width: 200px;
    border-radius: 14px;
}

/* ADMIN PANEL */
.admin {
    display: none;
    flex-direction: column;
    gap: 12px;
}

.admin input {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
}
</style>
</head>

<body>

<audio id="valentineMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="card">

    <div class="admin" id="admin">
        <h2>Admin Panel</h2>
        <input id="adminName" placeholder="Name">
        <input id="adminFrom" placeholder="From Name">
        <input id="adminProposal" placeholder="Proposal text">
        <input id="adminCelebrate" placeholder="Celebration text">
        <input id="adminImage" placeholder="Image / GIF path">
        <input id="adminMusic" placeholder="Music URL (mp3)">
        <button onclick="saveAdmin()">Save</button>
    </div>

    <div class="question" id="question">
        <div class="icon">üê±‚ù§Ô∏è</div>
        <h1 id="nameText"></h1>
        <h3 id="fromText" style="margin-top: -10px; font-weight: 400;"></h3>
        <h2 id="proposalText"></h2>

        <div class="buttons" id="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <h1 id="celebrateText"></h1>
        <img id="celebrateImg">
    </div>

</div>

<script>
/* DEFAULT DATA */
const defaultData = {
    name: "Dear Ela",
    from: "From Mouri",
    proposal: "Will you be my forever valentine....‚ù§Ô∏è?",
    celebration: "YAY! My heart just skipped a beat !! I Love Youüíòüéâ",
    image: "hug.gif",
    music: "_En_Viral_Idukula_Un_Viral_Tamil_Love_Song_Ringtone_(by Fringster.com).mp3"
};

const data = JSON.parse(localStorage.getItem("valentineData")) || defaultData;

const music = document.getElementById("valentineMusic");

/* ROUTING */
const isAdmin = new URLSearchParams(window.location.search).get("admin");

if (isAdmin) {
    admin.style.display = "flex";
    question.style.display = "none";

    adminName.value = data.name;
    adminFrom.value = data.from;
    adminProposal.value = data.proposal;
    adminCelebrate.value = data.celebration;
    adminImage.value = data.image;
    adminMusic.value = data.music;
} else {
    nameText.innerText = `${data.name}...!`;
    fromText.innerText = data.from;
    proposalText.innerText = data.proposal;
    celebrateText.innerText = data.celebration;
    celebrateImg.src = data.image;
    music.querySelector("source").src = data.music;
    music.load();
}

/* SAVE ADMIN */
function saveAdmin() {
    localStorage.setItem("valentineData", JSON.stringify({
        name: adminName.value,
        from: adminFrom.value,
        proposal: adminProposal.value,
        celebration: adminCelebrate.value,
        image: adminImage.value,
        music: adminMusic.value
    }));
    alert("Saved! Open without ?admin=true to view.");
}

/* SCALE TRACKER */
let currentScale = 1;

/* üî• UNIVERSAL NO-BUTTON MOVEMENT */
function moveNoButton() {
    const maxX = buttons.clientWidth - noBtn.clientWidth;
    const maxY = buttons.clientHeight - noBtn.clientHeight;
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;

    // üöÄ MAKE YES BUTTON BIGGER
    currentScale += 0.2; 
    yesBtn.style.transform = `scale(${currentScale})`;
}

noBtn.addEventListener("mouseenter", moveNoButton);
noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNoButton();
});

/* YES CLICK */
yesBtn.addEventListener("click", () => {
    question.style.display = "none";
    celebration.style.display = "flex";
    
    // Play the song when YES is clicked
    music.play().catch(error => console.log("Playback failed:", error));
});
</script>

</body>
</html>
